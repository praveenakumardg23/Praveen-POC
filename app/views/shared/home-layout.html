<div id="wrapper" [ngClass]="{'toggled': sidebar}">

  

        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li class="sidebar-brand">
                    <a>
                        {{userName}}
                    </a>
                </li>
                <li>
                    <a routerLink="user-register" *ngIf="userRole === 'admin'">Add User</a>
                    <a *ngIf="userRole === 'user'">Selective SNF</a>
                </li>
                <li>
                    <a *ngIf="userRole === 'admin'">Beds</a>
                    <a *ngIf="userRole === 'user'">Selective Display</a>
                </li>
                <li>
                    <a *ngIf="userRole === 'admin'">Patients</a>
                    <a *ngIf="userRole === 'user'">Care Paths</a>
                </li>
            </ul>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <div class="container-fluid">
                <div class="row">
                  <nav class="navbar navbar-static-top" role="navigation">
                    <!-- Sidebar toggle button-->
                    <a (click)="sidebar=!sidebar" role="button">
                      <i class="fa fa-bars" aria-hidden="true"></i>
                    </a>
                      <div class="pull-right">
                          <a (click)="signOut()" class="btn btn-default btn-flat">Sign out</a>
                      </div>
                    </nav>
                    <div class="col-lg-12">
                        <router-outlet></router-outlet>
                    </div>
                </div>
            </div>
        </div>
        <!-- /#page-content-wrapper -->

    </div>
