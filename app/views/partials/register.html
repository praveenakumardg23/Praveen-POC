<div class="register-box">
      <div class="register-box-body">
        <p class="login-box-msg">Register a new membership</p>
        <form action="../../index.html" method="post">
          <div class="form-group has-feedback">
            <input type="text" class="form-control" placeholder="Full name" [(ngModel)]="tempUser.fullname" name="fullName"/>
            <span class="glyphicon glyphicon-user form-control-feedback"></span>
          </div>
          <div class="form-group has-feedback">
            <input type="text" class="form-control" placeholder="UserID" [(ngModel)]="tempUser.userid" name="userId"/>
            <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
          </div>
          <div class="form-group has-feedback">
            <input type="password" class="form-control" placeholder="Password" [(ngModel)]="tempUser.password" name="pwd1"/>
            <span class="glyphicon glyphicon-lock form-control-feedback"></span>
          </div>
          <div class="form-group has-feedback">
            <select class="form-control" [(ngModel)]="tempUser.role" name="role">
              <option value="user">User</option>
              <option value="admin">Admin</option>
            </select>
            <span class="glyphicon glyphicon-log-in form-control-feedback"></span>
          </div>
          <div class="row">
            <div class="col-xs-4 pull-right">
              <button (click)="addUser()" type="submit" class="btn btn-primary btn-block btn-flat">Register</button>
            </div><!-- /.col -->
          </div>
          <div class="row">
            <p *ngIf="successMsg" style="color:green">User Registered Successfully...!</p>
            <p *ngIf="errorMsg" style="color:red">User already Exist...!</p>
          </div>
        </form>
      </div><!-- /.form-box -->
</div><!-- /.register-box -->
